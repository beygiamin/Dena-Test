<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/src/assets/styles/bootstrap.css" />
    <link rel="bootstrap-css" href="/src/assets/styles/bootstrap.rtl.css" />
    <link
      rel="stylesheet"
      href="/src/assets/components/Contact-Us/Contact-Us.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/fontawesome-free/css/fontawesome.css"
    />
    <link rel="stylesheet" href="/src/assets/fontawesome-free/css/solid.css" />
    <title>تماس با ما</title>
  </head>
  <body class="container-fluid">
    <main class="body-color">
      <header>
        <h1 class="card card-header mt-3">با دناتریپ در تماس باشید</h1>
      </header>
      <section class="text-center">
        <div
          class="row g-0 square justify-content-around justify-content-md-start"
        >
          <ul
            class="list-unstyled col-6 list--adjust d-inline-block mt-4 pe-2 mb-4"
          >
            <li class="text-end pb-3">
              <img
                src="/src/assets/images/iphone-x.png"
                alt="iphone-x"
                class="list__icon"
              />
              <p class="list__text pe-2">شماره تماس همراه</p>
            </li>
            <li class="text-end pb-3">
              <img
                src="/src/assets/images/mail-2.png"
                alt="tel-phone"
                class="list__icon"
              />
              <p class="list__text pe-2">شماره تماس ثابت</p>
            </li>
            <li class="text-end pb-3">
              <img
                src="/src/assets/images/mail-2.png"
                alt="email address"
                class="list__icon"
              />
              <p class="list__text pe-2">ادرس ایمیل</p>
            </li>
            <li class="text-end pb-3">
              <img
                src="/src/assets/images/loc 2.png"
                alt="location"
                class="list__icon p-0"
              />
              <p class="list__text pe-2">
                موقعیت مکانی ما<br />
                مشهد,خیابان چمران,چمران۱۳,ساختمان المان|واحد 303
              </p>
            </li>
          </ul>
          <img
            class="d-inline-block col-1 img-primary"
            src="/src/assets/images/10476 +1.png"
            alt=""
          />
        </div>
        <div class="square--secondary col-12">
          <iframe
            class="map-size"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d803.9725274329919!2d59.59326412918756!3d36.29071617971657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f6c91e7a2d60b7f%3A0xa6c5c9e3b020d660!2sDenaTrip!5e0!3m2!1sen!2sde!4v1648133303153!5m2!1sen!2sde"
          ></iframe>
        </div>
        <div>
          <span class="circle">
            <h3 class="text-circle mt-5">
              با دنا تریپ
              <br />
              <br />
              <br />
              در ارتباط باشید
            </h3>
          </span>
          <div class="input-block pt-5">
            <form>
              <div class="row g-5 justify-content-center">
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control p-3 p-sm-2"
                    placeholder="ایمیل شما"
                    name="email"
                  />
                </div>
                <div class="col-sm-5">
                  <input
                    type="password"
                    class="form-control p-3 p-sm-2"
                    placeholder="نام شما"
                    name="pswd"
                  />
                </div>
                <div class="col-sm-5">
                  <input
                    type="password"
                    class="form-control p-3 p-sm-2"
                    placeholder="شرکت"
                    name="pswd"
                  />
                </div>
                <div class="col-sm-5">
                  <input
                    type="password"
                    class="form-control p-3 p-sm-2"
                    placeholder="شماره تلفن"
                    name="pswd"
                  />
                </div>
                <div class="col-10">
                  <input
                    type="password"
                    class="form-control form-pad p-3 p-sm-2"
                    placeholder="متن پیام"
                    name="pswd"
                  />
                </div>
              </div>
              <button class="input-btn">ارسال ییام</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
